<div class="component" >
    <h1 class="componentTitle"> Sign Up Page test</h1>
    <div class="formContainer">
        <form [formGroup]="signUpForm" class="signUpForm" method="post"  (ngSubmit)="onSignUp()">
            <input id="fName" class="formInput" type="text" placeholder="votre prÃ©nom" formControlName="fName">
            <input id="lName" class="formInput" type="text" placeholder="votre nom" formControlName="lName">
            <input id="birth" class="formInput" type="date" formControlName="birth">
            <input id="emailField" class="formInput" type="email" placeholder="e-Mail" formControlName="email">
            <input id="pswdField" class="formInput" [type]="showPswd" placeholder="Mot de Passe" formControlName="pswd">
            <input id="cnfPswdField" class="formInput" [type]="showPswd" placeholder="confirmer mot de passe" formControlName="cnfPswd">
            <label for="showPswd">Afficher le mot de passe</label>
            <input id=showPswd  type ="checkbox" (change)="onShowPswd()">
            <input id=connectButton class="formInput" class="submit" type="submit">
        </form>
</div>
</div>
